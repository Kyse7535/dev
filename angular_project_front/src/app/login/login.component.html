<div class="w-50 m-auto mt-5">
  <h1 class="fw-bold mb-3">Connexion</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputUsername1" class="form-label">Identifiant</label>
      <input #username type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mot de Passe</label>
      <input #password type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="getConnected(username.value, password.value)">Valider</button>
  </form>
</div>
