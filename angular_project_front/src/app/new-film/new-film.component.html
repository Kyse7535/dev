<div class="mt-5">
  <h1 class="fw-bold">Nouveau film</h1>
  <form action="" method="post">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Titre</span>
      <input #titre type="text" class="form-control" aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default-1">Durée</span>
      <input #duree type="number" class="form-control" aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default-1" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default-2">Résumé</span>
      <input #resume type="text" class="form-control" aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-default-2" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default-3">Version</span>

      <select #version class="form-select" aria-label="Default select example" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default-4">
        <option  *ngFor="let version of listeVersions" value="{{version.id}}">{{version.type}}</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default-4">Catégorie</span>
      <select #categorie class="form-select" aria-label="Default select example" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default-4">
        <option  *ngFor="let categorie of listeCategories" value="{{categorie.id}}">{{categorie.nom}}</option>
      </select>
    </div>
    <input class="btn btn-success m-2" type="button" value="Créer"
           (click)="create(titre.value, duree.value, resume.value, version.value, categorie.value)">
    <input class="btn btn-danger m-3" type="reset" value="Annuler">
    <input class="btn btn-dark m-3" type="button" value="Retour" (click)="goBack()">
  </form>
</div>
